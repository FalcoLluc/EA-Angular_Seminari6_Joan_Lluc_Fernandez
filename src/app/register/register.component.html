<div class="container">
    <form [formGroup]="formularioRegistro" (ngSubmit)="register()">
      <h1>Register</h1>

      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input
          [ngClass]="{'is-invalid': hasError('name','required')}"
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
        <div class="text-danger" *ngIf="hasError('name','required')">Name is required.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          [ngClass]="{'is-invalid': hasError('email','required') || hasError('email','email')}"
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div class="text-danger" *ngIf="hasError('email','required')">Email is required.</div>
        <div class="text-danger" *ngIf="hasError('email','email')">Invalid email format.</div>
      </div>
  
      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input
          [ngClass]="{'is-invalid': hasError('age','required') || hasError('age','min') || hasError('age','max')}"
          type="number"
          class="form-control"
          id="age"
          formControlName="age"
        />
        <div class="text-danger" *ngIf="hasError('age','required')">Age is required.</div>
        <div class="text-danger" *ngIf="hasError('age','min')">Age must be at least 1.</div>
        <div class="text-danger" *ngIf="hasError('age','max')">Age must be at most 120.</div>
      </div>
  
      <button type="submit" class="btn btn-primary">Register</button>
  
      <p class="mt-3">
        Already have an account? <a routerLink="/login">Login here</a>.
      </p>
    </form>
  </div>
