<div class="container">
    <form [formGroup]="formularioLogin" (ngSubmit)="login()">
      <h1>Login</h1>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          [ngClass]="{'is-invalid': hasError('email','required') || hasError('email','email')}"
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div class="text-danger" *ngIf="hasError('email','required')">Email is required.</div>
        <div class="text-danger" *ngIf="hasError('email','email')">Invalid email format.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input
          [ngClass]="{'is-invalid': hasError('password','required') || hasError('password','minlength')}"
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
        />
        <div class="text-danger" *ngIf="hasError('password','required')">Password is required.</div>
        <div class="text-danger" *ngIf="hasError('password','minlength')">
          Password must be at least 8 characters long.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="mt-3">
        Don't have an account? <a routerLink="/register">Register here</a>.
      </p>
    </form>
  </div>
